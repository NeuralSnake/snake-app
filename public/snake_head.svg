<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Base head shape -->
  <ellipse cx="50" cy="50"
           rx="40" ry="35"
           fill="#4CAF50"
           stroke="#2E7D32"
           stroke-width="4"/>
  <!-- Inner highlight -->
  <ellipse cx="50" cy="60"
           rx="35" ry="20"
           fill="#66BB6A"
           stroke="none"/>
  <!-- Tongue -->
  <path d="
    M 10,50
    L 2,50
    L -2,45
    M 2,50
    L -2,55"
    stroke="#FF0033"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />
  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="#1B5E20"/>
  <circle cx="35" cy="60" r="5" fill="#1B5E20"/>
  <!-- Eye highlights -->
  <circle cx="36" cy="39" r="2" fill="white"/>
  <circle cx="36" cy="59" r="2" fill="white"/>
</svg>